name: container-pull-request

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.CR_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Containerfile
          push: false
          tags: |
            ghcr.io/anthr76/boombox:${{github.event.number}}
          cache-from: type=registry,ref=ghcr.io/anthr76/boombox:buildcache
          cache-to: type=registry,ref=ghcr.io/anthr76/boombox:buildcache,mode=max
