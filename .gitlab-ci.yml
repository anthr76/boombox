---

.setup: &setup |
  mkdir -p /run/containers/$UID/
  echo "$REG_AUTH_JSON" > /run/containers/$UID/auth.json

.buildah:
  image: quay.io/buildah/stable:v1.21.0
  before_script:
    - *setup

.skopeo:
  image: quay.io/skopeo/stable:v1.2.0
  before_script:
    - *setup

.container:
  parallel:
    matrix:
      - CONTAINER_ROOT: "/images/archlinux/"
        GL_TAG: $CI_REGISTRY_IMAGE/archlinux-base:CI_COMMIT_REF_SLUG-$CI_COMMIT_SHORT_SHA
        QUAY_TAG: quay.io/$CI_PROJECT_NAMESPACE/toolbox-archlinux-base:CI_COMMIT_REF_SLUG-$CI_COMMIT_SHORT_SHA
        NS_QUAY: quay.io/$CI_PROJECT_NAMESPACE/toolbox-archlinux-base
        NS_GL: $CI_REGISTRY_IMAGE/archlinux-base
      - CONTAINER_ROOT: "/images/shim/"
        GL_TAG: $CI_REGISTRY_IMAGE/archlinux-toolbox:CI_COMMIT_REF_SLUG-$CI_COMMIT_SHORT_SHA
        QUAY_TAG: quay.io/$CI_PROJECT_NAMESPACE/toolbox-archlinux:CI_COMMIT_REF_SLUG-$CI_COMMIT_SHORT_SHA
        NS_GL: $CI_REGISTRY_IMAGE/archlinux-toolbox
        NS_QUAY: quay.io/$CI_PROJECT_NAMESPACE/toolbox-archlinux

stages:
  - üì¶ build
  - üèóÔ∏è prep
  - üöÄ deploy

build:
  stage: üì¶ build
  extends:
    - .buildah
    - .container
  before_script:
    - echo $CONTAINER_ROOT $GL_TAG $QUAY_TAG $NS_QUAY $NS_GL
  script:
    - buildah bud --format docker -f $CI_PROJECT_DIR/$CONTAINER_ROOT/Containerfile -t $GL_TAG -t $QUAY_TAG $CI_PROJECT_DIR/$CONTAINER_ROOT
    - buildah push --tls-verify=false $GL_TAG
    - buildah push $QUAY_TAG
  only:
    - branches

release:
  extends:
    - .skopeo
    - .container
  stage: üöÄ deploy
  script:
    - copy $GL_TAG $NS_GL:latest
    - copy $QUAY_TAG $NS_QUAY:latest
    - copy $GL_TAG $NS_GL:$CI_COMMIT_TAG
    - copy $QUAY_TAG $NS_QUAY:$CI_COMMIT_TAG
  only:
    - tags

.semantic-release:
  image: node:12-buster-slim
  stage: üèóÔ∏è prep
  before_script:
    - apt-get update && apt-get install -y --no-install-recommends git-core ca-certificates
    - npm install -g semantic-release @semantic-release/gitlab
  script:
    - semantic-release $DRY_RUN_OPT -b $CI_COMMIT_REF_NAME

tag_release-dryrun:
  extends: .semantic-release
  variables:
    DRY_RUN_OPT: "-d"
  only:
    refs:
      - branches@kutara/tooling
  except:
    refs:
      - master

tag_release:
  extends: .semantic-release
  only:
    refs:
      - master@kutara/tooling
