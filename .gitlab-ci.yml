---

stages:
  - 📦 build
  - ♻️ push build
  - 🧹 cleanup
  - ✨ lint
  - 🚑 scan
  - 🚀 deploy
  - 🚀 release

include:
  - project: 'kutara/gitlab-ci-templates'
    ref: master
    file:
      - 'templates/container-build.yml'
      - 'templates/semantic-release.yml'


variables:
  CONTAINERFILE_DIR: "images/shim"
  CONTAINERFILE_NAME: "Containerfile"
